<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCutzRegistration</title>
    <link rel="styles" href="register.css">
</head>
<body>
    <header>
        <h1>PetCutz Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <section id="services">
            <h2>Our Services</h2>
            <p>We offer grooming, boarding, and more for your furry friends!</p>
        </section>
    </header>
    <main>
        <h2>Register Your Pet</h2>
        <form id="registrationForm">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required><br><br>

            <label for="petAge">Pet Age:</label>
            <input type="number" id="petAge" name="petAge" required><br><br>

            <label for="petGender">Pet Gender:</label>
            <select id="petGender" name="petGender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="petService">Service:</label>
            <select id="petService" name="petService" required>
                <option value="Haircut">Haircut</option>
                <option value="Bath">Bath</option>
                <option value="Nail Trim">Nail Trim</option>
            </select><br><br>

            <label for="petBreed">Pet Breed:</label>
            <input type="text" id="petBreed" name="petBreed" required><br><br>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 PetCutz</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
